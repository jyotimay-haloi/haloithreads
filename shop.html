<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop | Haloi Threads</title>
    <style>
        /* ========================================
        1. DESIGN SYSTEM (STRICT LOCK)
        ========================================
        */
        :root {
            --bg-void: #030303;
            --bg-card: #080808;
            --text-primary: #e6e6e6;
            --text-secondary: #666666;
            --accent-muga: #9e8f6b; 
            --gutter: clamp(15px, 5vw, 60px);
            --max-width: 1400px;
            --font-main: "Helvetica Neue", Helvetica, Arial, sans-serif;
            --ease-luxury: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        @keyframes darkPulse {
            0% { background-color: #030303; }
            50% { background-color: #121212; }
            100% { background-color: #030303; }
        }

        html, body {
            background-color: var(--bg-void);
            color: var(--text-primary);
            font-family: var(--font-main);
            font-size: 16px;
            overflow-x: hidden;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            animation: darkPulse 6s ease-in-out infinite;
        }

        /* Typography */
        .text-display {
            font-size: clamp(2rem, 8vw, 6rem);
            line-height: 0.95;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            font-weight: 700;
        }

        .text-label {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .text-body {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        button, a {
            font-family: inherit;
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        /* SPA View Management */
        .view-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
            padding: 100px var(--gutter) 60px;
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            min-height: 100vh;
        }

        .view-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* ========================================
        2. COMPONENTS
        ========================================
        */
        
        /* UNIQUE BLURRY HEADER */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 20px 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(3,3,3,0.9) 20%, rgba(3,3,3,0.6) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }
        nav::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(158, 143, 107, 0.2), transparent);
        }

        .nav-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--gutter);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo { font-weight: 700; text-transform: uppercase; letter-spacing: 0.15em; font-size: 0.85rem; }
        .nav-links { display: flex; gap: 30px; }
        .nav-item { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-secondary); transition: color 0.5s; }
        .nav-item:hover, .nav-item.active { color: #fff; }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            transition: color 0.4s, transform 0.4s;
        }
        .btn-back:hover { color: #fff; transform: translateX(-5px); }

        .btn-luxury {
            position: relative;
            padding: 16px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.7rem;
            color: #fff;
            transition: all 0.6s var(--ease-luxury);
            overflow: hidden;
            background: transparent;
        }
        .btn-luxury:hover { border-color: var(--accent-muga); color: var(--accent-muga); }

        /* ========================================
        3. INTRO OVERLAY
        ========================================
        */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: var(--bg-void);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.8s ease-in-out, visibility 1.8s;
            overflow: hidden;
        }

        .intro-loom-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        .loom-line {
            position: absolute;
            top: -100%; 
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.08), transparent);
            animation: loomPass 4.5s infinite linear;
        }
        .loom-line:nth-child(1) { left: 20%; animation-duration: 3.5s; }
        .loom-line:nth-child(2) { left: 40%; animation-duration: 5.5s; }
        .loom-line:nth-child(3) { left: 60%; animation-duration: 4s; }
        .loom-line:nth-child(4) { left: 80%; animation-duration: 5s; }

        @keyframes loomPass {
            0% { top: -100%; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .intro-content { position: relative; text-align: center; width: 100%; z-index: 2; }
        .intro-welcome {
            font-size: clamp(0.9rem, 2vw, 1.5rem);
            font-weight: 400;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            animation: welcomeSequence 3.5s var(--ease-luxury) forwards;
        }

        .brand-box-wrapper { position: relative; display: inline-block; padding: 20px 40px; }
        .intro-brand {
            font-size: clamp(1.8rem, 8vw, 4.5rem);
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-primary);
            opacity: 0;
            letter-spacing: 0.15em;
            transform: scale(0.95);
            filter: blur(10px);
            animation: brandReveal 3.5s 3s var(--ease-luxury) forwards;
            white-space: nowrap;
        }

        .intro-border { position: absolute; background-color: rgba(255, 255, 255, 0.3); }
        .border-top, .border-bottom { height: 1px; width: 0; left: 50%; transform: translateX(-50%); }
        .border-left, .border-right { width: 1px; height: 0; top: 50%; transform: translateY(-50%); }
        .border-top { top: 0; animation: drawWidth 1.8s 3.5s var(--ease-luxury) forwards; }
        .border-bottom { bottom: 0; animation: drawWidth 1.8s 3.5s var(--ease-luxury) forwards; }
        .border-left { left: 0; animation: drawHeight 1.8s 4.2s var(--ease-luxury) forwards; }
        .border-right { right: 0; animation: drawHeight 1.8s 4.2s var(--ease-luxury) forwards; }

        @keyframes drawWidth { to { width: 100%; } }
        @keyframes drawHeight { to { height: 100%; } }
        @keyframes welcomeSequence {
            0% { opacity: 0; letter-spacing: 1em; filter: blur(10px); }
            20% { opacity: 1; letter-spacing: 0.5em; filter: blur(0); }
            80% { opacity: 1; letter-spacing: 0.5em; filter: blur(0); }
            100% { opacity: 0; letter-spacing: 0.2em; filter: blur(5px); transform: translate(-50%, -60%); }
        }
        @keyframes brandReveal {
            0% { opacity: 0; transform: scale(0.98); filter: blur(15px); }
            20% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { opacity: 0; transform: scale(1.02); filter: blur(5px); }
        }

        /* ========================================
        4. UNIVERSAL CART DRAWER STYLES
        ========================================
        */
        #cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            z-index: 200; opacity: 0; visibility: hidden;
            transition: all 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }
        #cart-overlay.active { opacity: 1; visibility: visible; }

        #cart-drawer {
            position: fixed; top: 0; right: 0; width: 450px; max-width: 90%; height: 100%;
            background: #0a0a0a; border-left: 1px solid rgba(255,255,255,0.08);
            z-index: 201; transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.65, 0, 0.35, 1);
            display: flex; flex-direction: column;
            box-shadow: -10px 0 50px rgba(0,0,0,0.8);
        }
        #cart-drawer.active { transform: translateX(0); }

        .cart-header { padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .cart-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.2em; color: #9e8f6b; }
        .close-cart { cursor: pointer; color: #fff; font-size: 1.5rem; padding: 5px; }

        .cart-items-container { flex: 1; overflow-y: auto; padding: 0; }

        .cart-item { display: flex; gap: 20px; padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .item-image { width: 80px; height: 100px; background: #151515; flex-shrink:0; }
        .item-details { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .item-top { display: flex; justify-content: space-between; }
        .item-name { font-size: 0.9rem; color: #fff; text-transform: uppercase; margin:0; }
        .item-variant { font-size: 0.7rem; color: #666; display:block; margin-top:5px; }
        .item-remove { font-size: 0.65rem; text-transform: uppercase; color: #555; cursor: pointer; letter-spacing: 0.1em; }

        .item-bottom { display: flex; justify-content: space-between; align-items: center; margin-top:15px; }
        .qty-wrapper { display: flex; border: 1px solid rgba(255,255,255,0.2); }
        .qty-btn { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; }
        .qty-val { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 0.9rem; }
        .item-price { color: #9e8f6b; font-size: 0.9rem; }

        .cart-footer { padding: 30px; background: #0c0c0c; border-top: 1px solid rgba(255,255,255,0.1); }
        .cart-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.8rem; color: #888; }
        .cart-row.total { color: #fff; font-size: 1rem; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .btn-checkout { width: 100%; padding: 18px; background: #9e8f6b; border: none; color: #000; text-transform: uppercase; letter-spacing: 0.2em; font-weight: bold; margin-top: 20px; cursor: pointer; }

        /* ========================================
        5. SHOP VIEW
        ========================================
        */
        .shop-header { text-align: center; margin-bottom: 60px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .shop-statement { margin-top: 20px; color: var(--text-secondary); letter-spacing: 0.15em; font-weight: 400; font-size: 0.8rem; text-transform: uppercase; padding: 0 10px; }

        /* 2-Column Grid on Desktop, 1-Column Mobile */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        /* PRODUCT CARD STYLE (Technical Inset) */
        .product-card { cursor: pointer; text-align: left; position: relative; transition: all 0.6s var(--ease-luxury); }
        .product-visual {
            width: 100%;
            aspect-ratio: 0.85;
            background: #0a0a0a;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .product-inset-border {
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(158, 143, 107, 0);
            transition: all 0.7s var(--ease-luxury);
            z-index: 2;
            pointer-events: none;
        }

        .product-garment { width: 45%; height: 60%; background: #151515; box-shadow: 0 30px 60px rgba(0,0,0,0.6); transition: transform 0.9s var(--ease-luxury); z-index: 1; }
        
        .product-card:hover .product-inset-border { border-color: rgba(158, 143, 107, 0.2); top: 8px; left: 8px; right: 8px; bottom: 8px; }
        .product-card:hover .product-garment { transform: scale(1.08); }

        .product-info { display: flex; flex-direction: column; gap: 5px; }
        .prod-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em; color: #fff; font-weight: 600; }
        .prod-sub-meta { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .prod-sub { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-secondary); }
        .prod-col-ref { font-size: 0.6rem; color: var(--accent-muga); letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 2px; }

        /* ========================================
        6. PRODUCT VIEW PAGE (PVP)
        ========================================
        */
        .pvp-layout { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 70px; align-items: center; text-align: left; }
        .pvp-visual-container { background: #060606; aspect-ratio: 0.9; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.02); }
        .pvp-visual-container .product-garment { width: 40%; height: 55%; }
        
        .pvp-details { display: flex; flex-direction: column; gap: 45px; }
        .pvp-header-box { display: flex; flex-direction: column; gap: 15px; }
        
        .pvp-col-ref { color: var(--accent-muga); font-size: 0.7rem; letter-spacing: 0.2em; text-transform: uppercase; }
        .pvp-title { font-size: clamp(2rem, 5vw, 4rem); text-transform: uppercase; line-height: 1; color: #fff; }
        .pvp-description { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.8; margin-top: 10px; }
        
        .size-grid { display: flex; gap: 12px; }
        .size-option { width: 50px; height: 50px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 0.75rem; transition: 0.4s; cursor: pointer; }
        .size-option.selected { background: #fff; color: #000; border-color: #fff; }

        @media (max-width: 1024px) {
            .view-section { padding-top: 90px; padding-bottom: 50px; }
            
            .shop-grid { grid-template-columns: 1fr; gap: 50px; }
            .product-card { text-align: center; }
            .product-info { align-items: center; }
            .prod-sub-meta { justify-content: center; gap: 15px; }

            .pvp-layout { grid-template-columns: 1fr; gap: 40px; text-align: center; }
            .pvp-visual-container { height: 320px; width: 100%; margin-bottom: 20px; }
            .pvp-header-box { align-items: center; }
            .pvp-details { align-items: center; gap: 35px; }
            .size-grid { justify-content: center; }
            .pvp-description { max-width: 600px; font-size: 0.85rem; }
            .text-display { font-size: 2.2rem; }
            .pvp-title { font-size: 2rem; }
        }

        /* Signature Thread Pulse */
        .central-thread { position: fixed; top: 0; left: 50%; width: 1px; height: 100vh; background: transparent; z-index: 1; pointer-events: none; }
        .thread-pulse { position: absolute; top: -20%; left: 0; width: 1px; height: 250px; background: linear-gradient(to bottom, transparent, var(--accent-muga), transparent); animation: threadDrop 12s infinite cubic-bezier(0.65, 0, 0.35, 1); }
        @keyframes threadDrop { 0% { top: -30%; opacity: 0; } 15% { opacity: 1; } 85% { opacity: 1; } 100% { top: 130%; opacity: 0; } }

        /* Footer */
        footer { max-width: var(--max-width); margin: 0 auto; padding: 60px var(--gutter); border-top: 1px solid rgba(255,255,255,0.04); display: flex; flex-direction: column; align-items: center; gap: 30px; text-align: center; }
        .footer-links { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .footer-link { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-secondary); }
        .founder { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.2em; color: #fff; border: 1px solid #333; padding: 10px 20px; }
    </style>
</head>
<body>

    <script>
        const SHOP_DATA = [
            { id: "c_black", name: "Core Oversized Tee – Black", desc: "Everyday silhouette, heavyweight cotton", col: "Core / Uniform", price: "2,400" },
            { id: "c_white", name: "Core Oversized Tee – White", desc: "Clean form, essential fit", col: "Core / Uniform", price: "2,400" },
            { id: "si_no", name: "Silence Tee – No Graphic", desc: "Minimal expression, controlled form", col: "Silence Form", price: "2,800" },
            { id: "si_grey", name: "Silence Tee – Soft Grey", desc: "Reduced palette, calm presence", col: "Silence Form", price: "2,800" },
            { id: "sh_deep", name: "Shadow Heavy Tee – Deep", desc: "Weight, depth, quiet strength", col: "Shadow State", price: "3,200" },
            { id: "sh_lay", name: "Shadow Layered Tee", desc: "Structured silhouette, tonal contrast", col: "Shadow State", price: "3,500" },
            { id: "or_tex", name: "Origin Textured Tee", desc: "Material focus, grounded form", col: "Origin Thread", price: "3,800" },
            { id: "or_stitch", name: "Origin Stitch Detail Tee", desc: "Subtle detail, considered construction", col: "Origin Thread", price: "3,800" }
        ];

        const app = {
            state: { currentProdId: null, qty: 1 },
            init() {
                this.renderShop();
                setTimeout(() => {
                    const intro = document.getElementById('intro-overlay');
                    intro.style.opacity = '0';
                    setTimeout(() => { intro.style.visibility = 'hidden'; this.showView('shop'); }, 1800);
                }, 4800);
            },
            renderShop() {
                const grid = document.getElementById('shop-grid-target');
                grid.innerHTML = SHOP_DATA.map(p => `
                    <div class="product-card" onclick="app.openProduct('${p.id}')">
                        <div class="product-visual">
                            <div class="product-inset-border"></div>
                            <div class="product-garment" style="background:#151515"></div>
                        </div>
                        <div class="product-info">
                            <span class="prod-col-ref">${p.col}</span>
                            <h3 class="prod-title">${p.name}</h3>
                            <div class="prod-sub-meta">
                                <span class="prod-sub">${p.desc}</span>
                                <span class="text-label" style="color:#fff;">₹${p.price}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            },
            showView(viewId) {
                document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
                const target = document.getElementById(`view-${viewId}`);
                if (target) { target.classList.add('active'); window.scrollTo(0, 0); }
            },
            openProduct(prodId) {
                this.state.currentProdId = prodId;
                this.state.qty = 1;
                const prod = SHOP_DATA.find(p => p.id === prodId);

                this.showView('pvp');
